dist: trusty

language: cpp

compiler:
  - gcc

env:
  - TRAVIS_BUILD_TYPE=Debug
  - TRAVIS_BUILD_TYPE=Release

sudo: required

before_script:
   #eigen 3.2 support
  - hg clone https://bitbucket.org/eigen/eigen/
  - cd eigen
  - hg checkout 3.2.0
  - mkdir build
  - cd build
  - cmake ..
  - sudo make install
  - cd ../..
  # PQP
  - cd thirdParty
  - tar xf pqp-1.3.tar.gz
  - cd pqp-1.3/PQP_v1.3
  - make
  - cd ../../..
  # cmake
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=${TRAVIS_BUILD_TYPE} -DFAB:STRING=thirdParty/pqp-1.3/PQP_v1.3 ..

script: make
