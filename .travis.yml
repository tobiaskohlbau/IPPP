dist: trusty

language: cpp

sudo: required

before_script:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get -qq update
  - sudo apt-get install -y gcc-4.9 g++-4.9
  - sudo apt-get install libboost-system-dev
  - sudo apt-get install libboost-test-dev
  - cd ..
  - git clone https://github.com/SaschaKaden/IPPP_third_party.git

  # cmake
  - cd IPPP
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=${CONFIGURATION} -DCMAKE_C_COMPILER=gcc-4.9 -DCMAKE_CXX_COMPILER=g++-4.9 ..

script: if [ "$COVERITY_SCAN_BRANCH_PATTERN" != "coverity_scan" ]; then
          make -j4 || travis_terminate 1;
          make test || travis_terminate 1;
          fi

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

matrix:
  include:
  # Linux
    - env: CONFIGURATION=Debug
      compiler: gcc
    - env: CONFIGURATION=Release
      compiler: gcc

addons:
  coverity_scan:
    project:
      name: "SaschaKaden/IPPP"
      description: "Build submitted via Travis CI"
    notification_email: kaden.sascha@googlemail.com
    build_command_prepend: "make clean"
    build_command:   "make -j 4"
    branch_pattern: coverity_scan
