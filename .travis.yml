branches:
  except:
    - gh-pages

dist: trusty
language: cpp
sudo: required

before_script:
  - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 0C49F3730359A14518585931BC711F9BA15703C6
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get -qq update
  - sudo apt-get -y install gcc-4.9 g++-4.9 doxygen graphviz
  - pushd /home/travis/build/SaschaKaden && git clone https://github.com/SaschaKaden/IPPP_third_party.git && popd
  # cmake
  - mkdir /home/travis/build/SaschaKaden/IPPP/build && pushd /home/travis/build/SaschaKaden/IPPP/build
  - cmake -DCMAKE_BUILD_TYPE=${CONFIGURATION} -DBUILD_DOC=ON -DCMAKE_C_COMPILER=gcc-4.9 -DCMAKE_CXX_COMPILER=g++-4.9 -DCMAKE_PREFIX_PATH=/home/travis/build/SaschaKaden/IPPP_third_party ..

script: if [ "$COVERITY_SCAN_BRANCH_PATTERN" != "coverity_scan" ]; then
          make -j4 || travis_terminate 1;
          ctest || travis_terminate 1;
          fi

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: /html
  on:
    branch: master

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

matrix:
  include:
  # Linux
    - env: CONFIGURATION=Release
      compiler: gcc

addons:
  coverity_scan:
    project:
      name: SaschaKaden/IPPP
    notification_email: kaden.sascha@googlemail.com
    build_command_prepend: ./configure
    build_command: make
    branch_pattern: coverity_scan
